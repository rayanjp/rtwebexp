<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
  </head>
  <body>
    <!-- Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.11/dist/decap-cms.js"></script>

    <!-- Manually init (avoids some auto-init edge cases) -->
    <script>
      // If config.yml is in the same /admin folder, this is enough
      window.CMS_MANUAL_INIT = true;
      CMS.init({ configPath: 'config.yml' });
    </script>
  </body>
</html>
