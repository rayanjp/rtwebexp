backend:
  name: github
  repo: riyanswat/rtweb
  branch: main

media_folder: "public/uploads"   # where uploaded images go in repo
public_folder: "/uploads"        # how the site accesses them

collections:
  - name: "shipments"
    label: "Shipments"
    folder: "content/shipments"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Car Name", name: "name", widget: "string" }
      - { label: "Model", name: "model", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Images", name: "images", widget: "list", field: {label: "Image", name: "image", widget: "image"} }
      - { label: "Default Image", name: "defaultImage", widget: "image" }
      - { label: "Show on Homepage", name: "showOnHomepage", widget: "boolean", default: false }
      - { label: "Status", name: "status", widget: "select", options: ["Draft", "Published"], default: "Published" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Client Name", name: "clientName", widget: "string" }
      - { label: "Country", name: "country", widget: "string" }
      - { label: "Quote", name: "quote", widget: "text" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
